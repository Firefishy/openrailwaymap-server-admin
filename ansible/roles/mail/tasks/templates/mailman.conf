<VirtualHost *:80>
    {% if 'letsencrypt' in group_names %}
    ServerName {{ mail.http_hostname }}
    Include /etc/apache2/sites-available/letsencrypt-acme-challenges.inc
    Include /etc/apache2/sites-available/redirect-http.inc
    {% else %}
    Include /etc/apache2/sites-available/mailman.inc
    {% endif %}
</VirtualHost>
<VirtualHost *:443>
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/openrailwaymap.org-old/live/openrailwaymap.org/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/openrailwaymap.org-old/live/openrailwaymap.org/privkey.pem
#    SSLCertificateFile /etc/letsencrypt/openrailwaymap.org/openrailwaymap.org-chain.crt
#    SSLCertificateKeyFile /etc/letsencrypt/openrailwaymap.org/domain.key
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder off
    SSLSessionTickets off

    Include /etc/apache2/sites-available/mailman.inc
    {% if 'letsencrypt' in group_names %}
    Include /etc/apache2/sites-available/letsencrypt-acme-challenges.inc
    {% endif %}
</VirtualHost>
